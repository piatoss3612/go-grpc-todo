syntax = "proto3";

package todo.v1;

import "google/protobuf/timestamp.proto";

option go_package = "./todo/v1;todo";


service TodoService {
    rpc Add(AddRequest) returns (AddResponse);
    rpc GetById(GetByIdRequest) returns (Todo);
    rpc GetAll(Empty) returns (stream Todo);
    rpc Update(UpdateRequest) returns (Empty);
    rpc DeleteById(DeleteRequest) returns (Empty);
    rpc DeleteAll(Empty) returns (Empty);
}

message Todo {
    string id = 1;
    string title = 2;
    string content = 3;
    Priority priority = 4;
    bool is_done = 5;
    google.protobuf.Timestamp created_at = 6;
    google.protobuf.Timestamp updated_at = 7;
}

enum Priority {
    PRIORITY_UNSPECIFIED = 0;
    PRIORITY_LOW = 1;
    PRIORITY_MEDIUM = 2;
    PRIORITY_HIGH = 3;
}

message AddRequest {
    string title = 1;
    string content = 2;
    Priority priority = 3;
}

message AddResponse {
    string id = 1;
}

message GetByIdRequest {
    string id = 1;
}

message GetByDateRequest {
    int64 year = 1;
    int64 month = 2;
    int64 day = 3;
}

message GetByDateResponse {
    Todo todo = 1;
}

message UpdateRequest {
    string id = 1;
    string title = 2;
    string content = 3;
    Priority priority = 4;
    bool is_done = 5;
}



message DeleteRequest {
    string id = 1;
}

message Empty {}