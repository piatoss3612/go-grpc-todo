version: '3.9'

services:
  grpc-server:
    container_name: grpc-server
    build:
      context: ./build/server
      dockerfile: server.Dockerfile
    command: ./app/server -p 80
    restart: always
    deploy:
      mode: replicated
      replicas: 1
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=todo
      - DB_SSLMODE=disable
      - DB_TIMEZONE=UTC
    depends_on:
      - postgres
  
  proxy-server:
    container_name: proxy-server
    build:
      context: ./build/proxy
      dockerfile: proxy.Dockerfile
    command: ./app/proxy -p 80 -e grpc-server:80
    restart: always
    ports:
      - 8080:80
    deploy:
      mode: replicated
      replicas: 1
    depends_on:
      - grpc-server

  postgres:
    container_name: postgres
    image: 'postgres:15.2'
    restart: always
    deploy:
      mode: replicas
      replicas: 1
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: 'password'
      POSTGRES_DB: 'todo'
    volumes:
      - ./db-data/postgres/:/var/lib/postgresql/data/
